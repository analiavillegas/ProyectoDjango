{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- CDN Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    -->

    <!-- Estilos globales -->
    <link rel="stylesheet" href="{% static 'css/globalStyles.css' %}">

    <!-- Espacio para estilos específicos de cada aplicación -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'header.html' %}  <!-- Header general -->

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}  <!-- Footer general -->

    <!-- Espacio para código Javascript específicos de cada aplicación -->
    {% block extra_js %}{% endblock %}
</body>
</html>
