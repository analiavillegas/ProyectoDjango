<!-- Herencia de estructura de plantilla padre -->
{% extends 'base.html' %}
<!-- Carga de recursos estáticos -->
{% load static %}
<!-- Declaración de contenido de bloque 'title' -->
{% block title %} Mi App {% endblock %}
<!-- Declaración de contenido de bloque 'extra_css' -->
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'mi_app/styles.css' %}">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
<!-- Declaración de contenido de bloque 'extra_js' -->
{% block extra_js %}
    <script src="{% static 'mi_app/modificar_consulta.js' %}"></script>
{% endblock %}

<!-- Declaración de contenido de bloque 'content' -->
{% block content %}
<div class="container mt-4">
    <h2>Modificar Consulta</h2>
    <form method="post" id="id_FormConsultas" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'listado_consultas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <div id="resultado"></div>
</div>
{% endblock %}
